<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./assets/styles/reset.css">
	<link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/login.css">   
    <title>Red Square</title>
    
</head>
<body>
    
    <div id="root">
        <div class="main-container">
            <div class="overlay">

            </div>
            <div class="form-container">
                <div class="login-form">
                    <div class="header">
                        <h2 class="restaurant-title">Red Square</h2>
                        <a class="exit" href="./index.html">X</a>
                    </div>
                    <div class="button-group">
                        <button id="login-btn" class="login-button">Entrar</button>
                        <button id="create-btn" class="create-button">Criar</button>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <center>
                                <label for="email" class="form-label">Email</label>
                            </center>
                            <input id="email" type="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <center>
                                <label for="password" class="form-label">Senha</label>
                            </center>
                            <input id="password" type="password" class="form-input" required>
                        </div>
                        <div id="confirm-password-group" class="form-group" style="display: none;">
                            <center>
                                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                            </center>
                            <input id="confirm-password" type="password" class="form-input">
                        </div>
                        
                        <div class="submit-container">
                            <button type="submit" class="submit-button"><a href="./index2.html">Entrar</a></button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
