<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./assets/styles/reset.css">
	<link rel="stylesheet" href="./assets/styles/global.css">
	<link rel="stylesheet" href="./assets/styles/navbar.css">
	<link rel="stylesheet" href="./assets/styles/reserve2.css">   
	<title>Red Square</title>
	<style>
		/* Base styles (dark theme by default) */
		.container {
			max-width: 1280px;
			margin: 0 auto;
			padding: 5rem 1.5rem 2rem;
			background-color: #1a202c;
		}
    body{
      background-color: #1a202c;
    }
		.page-title {
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
			margin-bottom: 3rem;
			color: #ffffff;
		}

		.form-wrapper {
			max-width: 896px;
			margin: 0 auto;
		}

		.form-card {
			background-color: #2d3748;
			padding: 2rem;
			border-radius: 0.5rem;
		}

		.section-title {
			font-size: 1.5rem;
			text-align: center;
			margin-bottom: 1.5rem;
			color: #ffffff;
			letter-spacing: 0.05em;
		}

		.section-title-top {
			margin-top: 2rem;
		}

		.form-grid {
			display: grid;
			grid-template-columns: 1fr;
			gap: 1.5rem;
			margin-bottom: 1.5rem;
		}

		@media (min-width: 768px) {
			.form-grid {
				grid-template-columns: 1fr 1fr;
			}
		}

		.form-grid-single {
			grid-template-columns: 1fr;
			gap: 1rem;
			margin-bottom: 2rem;
		}

		.form-label {
			display: block;
			margin-bottom: 0.5rem;
			letter-spacing: 0.05em;
			color: #a0aec0;
		}

		.form-input {
			width: 100%;
			background-color: #4a5568;
			color: #ffffff;
			padding: 0.5rem;
			border-radius: 0.25rem;
			border: none;
		}

		.form-input:focus {
			outline: 2px solid #e53e3e;
		}

		.guest-counter {
			display: flex;
			align-items: center;
		}

		.counter-btn {
			background-color: #4a5568;
			padding: 0.25rem 0.75rem;
			border: none;
			color: #ffffff;
			cursor: pointer;
		}

		.counter-decrement {
			border-radius: 0.25rem 0 0 0.25rem;
		}

		.counter-increment {
			border-radius: 0 0.25rem 0.25rem 0;
		}

		.counter-input {
			background-color: #4a5568;
			text-align: center;
			width: 4rem;
			padding: 0.25rem;
			border-left: 1px solid #2d3748;
			border-right: 1px solid #2d3748;
			border-top: none;
			border-bottom: none;
			color: #ffffff;
		}

		.seating-options {
			display: grid;
			grid-template-columns: 1fr;
			gap: 1rem;
			margin-bottom: 1.5rem;
		}

		.seating-option {
			display: flex;
			align-items: center;
			gap: 0.75rem;
		}

		.seating-radio {
			accent-color: #e53e3e;
		}

		.seating-label {
			letter-spacing: 0.05em;
			color: #a0aec0;
		}

		.form-submit {
			text-align: center;
		}

		.submit-btn {
			background-color: #e53e3e;
			color: #ffffff;
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 0.25rem;
			cursor: pointer;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			transition: background-color 0.3s ease;
		}

		.submit-btn:hover {
			background-color: #c53030;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		/* Popup and accessibility dropdown styles */
.button-container {
    position: relative;
    display: inline-block;
}

.account-button {
    background-color: #e53e3e; /* Red background */
    border: none;
    color: #ffffff; /* White text */
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    cursor: pointer;
    padding: 0.5rem 1rem; /* Padding for box shape */
    border-radius: 0.25rem; /* Rounded corners */
    transition: background-color 0.3s ease;
}

.account-button:hover {
    background-color: #c53030; /* Darker red on hover */
}

/* Ensure button text color in light theme remains readable */
body.light .account-button {
    background-color: #e53e3e;
    color: #ffffff;
}

body.light .account-button:hover {
    background-color: #c53030;
}
		.popup {
			display: none;
			position: absolute;
			top: 40px;
			right: 0;
			background-color: #1a202c;
			border: 1px solid #4a5568;
			border-radius: 0.25rem;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			width: 200px;
			z-index: 1000;
		}

		.popup.show {
			display: block;
		}

		.popup-item {
			padding: 10px;
			border-bottom: 1px solid #4a5568;
			color: #a0aec0;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.popup-item:last-child {
			border-bottom: none;
		}

		.popup-item:hover {
			background-color: #2d3748;
			color: #e53e3e;
		}

		.dropdown {
			position: relative;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 100%; /* Opens to the left */
			top: 0;
			background-color: #1a202c;
			border: 1px solid #4a5568;
			border-radius: 0.25rem;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			width: 150px;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown-item {
			padding: 10px;
			color: #a0aec0;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.dropdown-item:hover {
			background-color: #2d3748;
			color: #e53e3e;
		}

		/* Light theme styles */
		body.light {
			background-color: #f7fafc;
		}

		body.light .container {
			background-color: #f7fafc;
		}

		body.light .page-title {
			color: #1a202c;
		}

		body.light .form-card {
			background-color: #ffffff;
		}

		body.light .section-title {
			color: #1a202c;
		}

		body.light .form-label {
			color: #1a202c;
		}

		body.light .form-input {
			background-color: #edf2f7;
			color: #1a202c;
		}

		body.light .counter-btn {
			background-color: #edf2f7;
			color: #1a202c;
		}

		body.light .counter-input {
			background-color: #edf2f7;
			border-left: 1px solid #ffffff;
			border-right: 1px solid #ffffff;
			color: #1a202c;
		}

		body.light .seating-label {
			color: #1a202c;
		}

		body.light .popup {
			background-color: #f3f4f6;
			border-color: #cbd5e0;
		}

		body.light .popup-item {
			border-bottom: 1px solid #cbd5e0;
			color: #1a202c;
		}

		body.light .popup-item:hover {
			background-color: #e2e8f0;
			color: #e53e3e;
		}

		body.light .dropdown-content {
			background-color: #f3f4f6;
			border-color: #cbd5e0;
		}

		body.light .dropdown-item {
			color: #1a202c;
		}

		body.light .dropdown-item:hover {
			background-color: #e2e8f0;
			color: #e53e3e;
		}
	</style>
</head>
<body class="dark">
	<nav class="navbar">
		<div class="navbar-container">
			<a href="./index2.html" class="logo-link">
				<img src="./assets/imgs/favicon.ico" alt="Red Square Logo" class="logo">
			</a>
			<button class="mobile-toggle">
				<svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
				</svg>
			</button>
			<div class="desktop-menu">
				<a href="./menu2.html" class="nav-item">Menu</a>
				<a href="./reserve2.html" class="nav-item">Reserva</a>
				<a href="./contact2.html" class="nav-item">Contato</a>
				<div class="button-container">
					<button class="account-button" onclick="togglePopup()">Conta</button>
					<div class="popup" id="popupMenu">
						<div class="popup-item">Olá, usuário</div>
						<div class="popup-item">Meus pedidos</div>
						<div class="popup-item dropdown">
							Acessibilidade
							<div class="dropdown-content">
								<div class="dropdown-item" onclick="toggleTheme('light')">Tema Claro</div>
								<div class="dropdown-item" onclick="toggleTheme('dark')">Tema Escuro</div>
							</div>
						</div>
						<a href="./index.html"><div class="popup-item">Sair</div></a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="page-title">Reservas</h1>
		<div class="form-wrapper">
			<div class="form-card">
				<form>
					<h3 class="section-title">Datas</h3>
					<div class="form-grid">
						<div>
							<label for="date" class="form-label">Data</label>
							<input type="date" id="date" class="form-input" required>
						</div>
						<div>
							<label for="time" class="form-label">Horário</label>
							<select id="time" class="form-input" required>
								<option value="">Selecione um horário</option>
								<option value="18:00">18:00</option>
								<option value="18:30">18:30</option>
								<option value="19:00">19:00</option>
								<option value="19:30">19:30</option>
								<option value="20:00">20:00</option>
								<option value="20:30">20:30</option>
								<option value="21:00">21:00</option>
								<option value="21:30">21:30</option>
								<option value="22:00">22:00</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="guests" class="form-label">Pessoas</label>
						<div class="guest-counter">
							<button type="button" class="counter-btn counter-decrement">-</button>
							<input type="number" id="guests" min="1" class="counter-input" value="2" required>
							<button type="button" class="counter-btn counter-increment">+</button>
						</div>
					</div>
					<h3 class="section-title section-title-top">Mesas</h3>
					<div class="seating-options">
						<div class="seating-option">
							<input type="radio" id="standard" name="seating" value="standard" class="seating-radio" checked>
							<label for="standard" class="seating-label">Mesa Padrão</label>
						</div>
						<div class="seating-option">
							<input type="radio" id="window" name="seating" value="window" class="seating-radio">
							<label for="window" class="seating-label">Mesa na Janela</label>
						</div>
						<div class="seating-option">
							<input type="radio" id="private" name="seating" value="private" class="seating-radio">
							<label for="private" class="seating-label">Área Privativa</label>
						</div>
					</div>
					<h3 class="section-title section-title-top">Seus Dados</h3>
					<div class="form-grid form-grid-single">
						<div>
							<label for="name" class="form-label">Nome</label>
							<input type="text" id="name" class="form-input" required>
						</div>
						<div>
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" class="form-input" required>
						</div>
						<div>
							<label for="phone" class="form-label">Telefone</label>
							<input type="tel" id="phone" class="form-input" required>
						</div>
					</div>
					<div class="form-submit">
						<button type="submit" class="submit-btn">Reservar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function togglePopup() {
			const popup = document.getElementById('popupMenu');
			popup.classList.toggle('show');
		}

		function toggleTheme(theme) {
			if (theme === 'dark') {
				document.body.classList.remove('light');
				document.body.classList.add('dark');
			} else {
				document.body.classList.remove('dark');
				document.body.classList.add('light');
			}
		}

		// Close popup when clicking outside
		document.addEventListener('click', (event) => {
			const popup = document.getElementById('popupMenu');
			const button = document.querySelector('.account-button');
			if (!popup.contains(event.target) && !button.contains(event.target)) {
				popup.classList.remove('show');
			}
		});
	</script>
</body>
</html>
